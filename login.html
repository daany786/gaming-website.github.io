<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Welcome To</h1>
                <p>DAMAT</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign-Up</h2>
                    <div class="login-container">
                        <p>Already Have an Account? <a href="#"><strong>Login</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" class="fname" placeholder="Your Name"/>
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="email" placeholder="example@someone.com"/>
                </div>
                <div class="input-container password">
                    <label for="password">Passowrd</label>
                    <input type="password" name="password" id="password" class="password" placeholder="Must be Atleast 6 Characters">
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign Up for Email Updates
                    </label>
                </div>
                <button class="signup-btn" type="Submit">Sign Up</button>
                <section class="copy legal">
                    <p>
                        <span class="small">By Continuing you agree to accept our <br/>
                            <a href="#"> Privacy Policy</a>&amp;<a href="#">Terms of Service</a>
                        </span>
                    </p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
